<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input Page</title>
    <style>
        .price-label {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <h1>Text Input Page</h1>
    <label for="textInput">Enter text:</label>
    <input type="text" id="textInput" size="150">
    <button onclick="displayText()">Submit</button>
    <p id="output"></p>
    <svg width="400" height="800">
        <defs>

            <filter id="purple-glow" x="-5000%" y="-5000%" width="10000%" height="10000%">
                <feFlood result="flood" flood-color="#7d26cd" flood-opacity="1"></feFlood>
                <feComposite in="flood" result="mask" in2="SourceGraphic" operator="in"></feComposite>
                <feMorphology in="mask" result="dilated" operator="dilate" radius="2"></feMorphology>
                <feGaussianBlur in="dilated" result="blurred" stdDeviation="5"></feGaussianBlur>
                <feMerge>
                    <feMergeNode in="blurred"></feMergeNode>
                    <feMergeNode in="SourceGraphic"></feMergeNode>
                </feMerge>
            </filter>
            <filter id="blue-glow" x="-5000%" y="-5000%" width="10000%" height="10000%">
                <feFlood result="flood" flood-color="#4F19FF" flood-opacity="1"></feFlood>
                <feComposite in="flood" result="mask" in2="SourceGraphic" operator="in"></feComposite>
                <feMorphology in="mask" result="dilated" operator="dilate" radius="2"></feMorphology>
                <feGaussianBlur in="dilated" result="blurred" stdDeviation="5"></feGaussianBlur>
                <feMerge>
                    <feMergeNode in="blurred"></feMergeNode>
                    <feMergeNode in="SourceGraphic"></feMergeNode>
                </feMerge>
            </filter>
            <filter id="black-glow" x="-5000%" y="-5000%" width="10000%" height="10000%">
                <feFlood result="flood" flood-color="#000000" flood-opacity="0.8"></feFlood>
                <feComposite in="flood" result="mask" in2="SourceGraphic" operator="in"></feComposite>
                <feMorphology in="mask" result="dilated" operator="dilate" radius="2"></feMorphology>
                <feGaussianBlur in="dilated" result="blurred" stdDeviation="5"></feGaussianBlur>
                <feMerge>
                    <feMergeNode in="blurred"></feMergeNode>
                    <feMergeNode in="SourceGraphic"></feMergeNode>
                </feMerge>
            </filter>

        </defs>
        <rect x="0" y="20" width="150" height="625" style="fill:rgb(255, 255, 255); filter:url(#blue-glow)" />
        <rect x="5" y="30" width="135" height="100" style="fill: #ffffff; filter:url(#black-glow) " />
        <rect x="5" y="155" width="135" height="100" style="fill: #ffffff; filter:url(#black-glow) " />
        <rect x="5" y="280" width="135" height="100" style="fill: #ffffff; filter:url(#black-glow) " />
        <rect x="5" y="405" width="135" height="100" style="fill: #ffffff; filter:url(#black-glow) " />
        <rect x="5" y="530" width="135" height="100" style="fill: #ffffff; filter:url(#black-glow) " />
        <image onmouseover="showPriceLabel(this, 'xps2Dynamic.jpg', '$999')" onmouseout="hidePriceLabel(this, 'xps2Standard.jpg')" x="5" y="30" width="135" height="100" href="xps2Standard.jpg" alt="Normal Image" />
        <image onmouseover="showPriceLabel(this, 'xps2Standard.jpg', '$1199')" onmouseout="hidePriceLabel(this, 'xps2Dynamic.jpg')" x="5" y="155" width="135" height="100" href="xps2Dynamic.jpg" alt="Normal Image" />
        <image onmouseover="showPriceLabel(this, 'xps13.png', '$1399')" onmouseout="hidePriceLabel(this, 'xps13.png')" x="5" y="280" width="135" height="100" href="xps13.png" alt="Normal Image" />
        <image onmouseover="showPriceLabel(this, 'alienware.jpg', '$1999')" onmouseout="hidePriceLabel(this, 'alienwareD.jpg')" x="5" y="405" width="135" height="100" href="alienware.jpg" alt="Normal Image" />
        <image onmouseover="showPriceLabel(this, 'alienwareD.jpg', '$2299')" onmouseout="hidePriceLabel(this, 'alienware.jpg')" x="5" y="530" width="135" height="100" href="alienwareD.jpg" alt="Normal Image" />
    </svg>

    <script>
        function displayText() {
            var inputText = document.getElementById("textInput").value;
            document.getElementById("output").innerText = "You entered: " + inputText;
        }

        function showPriceLabel(element, imageSrc, price) {
            element.setAttribute("href", imageSrc);
            var priceLabel = document.createElement('div');
            priceLabel.classList.add('price-label');
            priceLabel.innerText = 'Price:        ' + price;
            priceLabel.style.left = (element.x.baseVal.value + 10) + 'px'; 
            priceLabel.style.top = (element.y.baseVal.value + element.height.baseVal.value + 100) + 'px'; 
            document.body.appendChild(priceLabel);
        }

        function hidePriceLabel(element, imageSrc) {
            element.setAttribute("href", imageSrc);
            var priceLabels = document.querySelectorAll('.price-label');
            priceLabels.forEach(function(label) {
                label.remove();
            });
        }
    </script>

</body>

</html>
